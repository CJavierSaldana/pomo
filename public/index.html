<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App con Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="container text-center bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold mb-4">Pomodoro App</h1>
        <div id="timer" class="text-6xl mb-4">25:00</div>
        <button id="startBtn" class="text-lg px-4 py-2 m-2 bg-blue-500 text-white rounded">Iniciar</button>
        <button id="resetBtn" class="text-lg px-4 py-2 m-2 bg-red-500 text-white rounded">Reiniciar</button>
        <p class="mt-4">Pomodoros completados hoy: <span id="completedPomodoros">0</span></p>
        <div id="historyContainer" class="mt-8 text-left">
            <h2 class="text-2xl font-semibold mb-2">Historial de Pomodoros</h2>
            <ul id="historyList" class="list-none p-0"></ul>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 1500; // 25 minutos en segundos
        let isRunning = false;
        let completedPomodoros = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const completedPomodorosDisplay = document.getElementById('completedPomodoros');
        const historyList = document.getElementById('historyList');

        const workSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        const breakSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Pausar';
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.textContent = 'Iniciar';
                        completedPomodoros++;
                        updateCompletedPomodoros();
                        if (Notification.permission === 'granted') {
                            const notification = new Notification('¡Pomodoro completado!', {
                                body: 'Es hora de tomar un descanso.',
                                icon: 'https://example.com/icon.png'
                            });
                        }
                        workSound.play();
                    }
                }, 1000);
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'Reanudar';
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 1500;
            startBtn.textContent = 'Iniciar';
            updateTimer();
        }

        function updateCompletedPomodoros() {
            const today = new Date().toISOString().split('T')[0];
            let history = JSON.parse(localStorage.getItem('pomodoroHistory')) || {};
            
            if (!history[today]) {
                history[today] = 0;
            }
            history[today]++;
            
            localStorage.setItem('pomodoroHistory', JSON.stringify(history));
            completedPomodorosDisplay.textContent = history[today];
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('pomodoroHistory')) || {};
            historyList.innerHTML = '';
            
            Object.entries(history)
                .sort((a, b) => new Date(b[0]) - new Date(a[0]))
                .forEach(([date, count]) => {
                    const li = document.createElement('li');
                    li.textContent = `${date}: ${count} pomodoro${count !== 1 ? 's' : ''}`;
                    historyList.appendChild(li);
                });
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Solicitar permiso para notificaciones
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Inicializar la visualización del historial y los pomodoros completados hoy
        updateHistoryDisplay();
        const today = new Date().toISOString().split('T')[0];
        const history = JSON.parse(localStorage.getItem('pomodoroHistory')) || {};
        completedPomodorosDisplay.textContent = history[today] || 0;

        // Agregar esta función para mantener la pantalla encendida
        function keepScreenAwake() {
            if ('wakeLock' in navigator) {
                let wakeLock = null;

                const requestWakeLock = async () => {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock activo');
                    } catch (err) {
                        console.error(`${err.name}, ${err.message}`);
                    }
                };

                const releaseWakeLock = () => {
                    if (wakeLock !== null) {
                        wakeLock.release()
                            .then(() => {
                                console.log('Wake Lock liberado');
                                wakeLock = null;
                            });
                    }
                };

                // Activar Wake Lock cuando se inicia el temporizador
                startBtn.addEventListener('click', () => {
                    if (!isRunning) {
                        requestWakeLock();
                    }
                });

                // Liberar Wake Lock cuando se reinicia el temporizador
                resetBtn.addEventListener('click', releaseWakeLock);

                // Liberar Wake Lock cuando la página se oculta
                document.addEventListener('visibilitychange', () => {
                    if (wakeLock !== null && document.visibilityState === 'hidden') {
                        releaseWakeLock();
                    }
                });
            }
        }

        // Llamar a la función para mantener la pantalla encendida
        keepScreenAwake();
    </script>
</body>
</html>
